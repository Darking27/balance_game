<html lang="de">
	<head>

		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		
		<!-- Angaben für Suchmaschinen -->

		<meta name="description" content="Steuerung einer LED Lampe">
		<!-- Stichwörter -->

		<!-- Stichwörter -->

	<body>
        <h1>Balance Game</h1>

		<p>Tilt your phone and move the red ball into the blue hole. The ball can only enter the blue

			become harder with each level. Good Luck!
		</p>
		<button onclick="start_game()">Click to start</button>

            <canvas id="game" style="display: none;"></canvas>
        </div>
